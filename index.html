<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <button id="ordFood">Order Food</button>

      <div class="checkBoxContainer">
        <div class="burgerCon">
          <input type="checkbox" value="burger" id="burger" />
          <label for="">Burger</label>
        </div>
        <div class="friesCon">
          <input type="checkbox" value="fries" id="fries" />
          <label for="">Fries</label>
        </div>
        <div class="briyaniCon">
          <input type="checkbox" value="biryani" id="biryani" />
          <label for="">Biryani</label>
        </div>
        <div class="faludaCon">
          <input type="checkbox" value="faluda" id="faluda" />
          <label for="">Faluda</label>
        </div>
      </div>
      <div class="imgCon">
        <img src="" id="image" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
